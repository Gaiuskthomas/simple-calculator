<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool UI Calculator</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>

    <div class="calculator">
        
        <div class="display">
            <div class="previous-operand">12,454</div>
            <div class="current-operand">0</div>
        </div>

        <div class="keypad grid-container">
            <button class="btn btn-action" data-all-clear>AC</button>
            <button class="btn btn-action" data-delete>DEL</button>
            <button class="btn btn-action" data-operation="%">%</button>
            <button class="btn btn-operator" data-operation="÷">÷</button>
            
            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn btn-operator" data-operation="×">×</button>
            
            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn btn-operator" data-operation="-">-</button>
            
            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn btn-operator" data-operation="+">+</button>
            
            <button class="btn span-two" data-number="0">0</button>
            <button class="btn" data-number=".">.</button>
            <button class="btn btn-equals" data-equals>=</button>
        </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
